<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata">

    <title>LOGIN</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                SKILL WORLD
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login form.html">Apply</a>
                    </li>

                    <form class="d-flex es">
                        <input class="form-control me-2 sbox" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success me-2" type="submit">Search</button>
                    </form>
                    <!-- Button trigger modal -->

                    <button type="submit" class="btn btn-primary me-2 loginbtn " data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        LOGIN
                    </button>



                    <!-- Modal -->
                    <div class="modal fade  " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1"
                                                aria-describedby="emailHelp">
                                            <div id="emailHelp" class="form-text">We'll never share your email with
                                                anyone else.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="exampleInputPassword1" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1">
                                        </div>

                                    </form>
                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Login</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>


            </div>
        </div>
    </nav>



    <!-- login form body -->

    <form class="loginform">

        
        
        <h2>Application Form</h2>
        <hr>
        <h4>Personal Details</h4>
        <hr>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="phoneno" class="col-sm-2 col-form-label">phone no</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phoneno">
            </div>
        </div>
        <div class="row mb-3">

            <label for="adress" class="col-sm-2 col-form-label">Adress</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="adress" rows="3"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="bdate" class="col-sm-2 col-form-label">Birth Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="bdate">
            </div>
        </div>




        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        female
                    </label>
                </div>

            </div>
        </fieldset>

        <div class="row mb-3">
            <label for="ano" class="col-sm-2 col-form-label">Adhaar No</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ano" placeholder="12 digit adhaar no">
            </div>
        </div>


        <br>
        <h4>Academic Details</h4>
        <hr>

        <div class="row mb-3">
            <label for="sname" class="col-sm-2 col-form-label">School Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="sname">
            </div>
        </div>

        <div class="row mb-3">

            <label for="sadress" class="col-sm-2 col-form-label"> School Adress</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="sadress" rows="3"></textarea>
            </div>
        </div>

        <div class="row mb-3">
            <label for="siname" class="col-sm-2 col-form-label">School Index no</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="siname" placeholder="like 18.365">
            </div>
        </div>
        <div class="row mb-3">
            <label for="board" class="col-sm-2 col-form-label">Education Board</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>GSEB</option>
                    <option value="1">CBSE</option>
                    <option value="2">ICSE</option>
                    <option value="3">KSEB</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label for="std" class="col-sm-2 col-form-label">Standard</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                    <option selected>11</option>
                    <option value="1">12</option>

                </select>
            </div>
        </div>


        <div class="row mb-3">
            <label for="sub" class="col-sm-2 col-form-label">Subjects</label>
            <div class="col-sm-10">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="s1" checked>
                    <label class="form-check-label" for="s1">
                        Physics
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="s2" checked>
                    <label class="form-check-label" for="s2">
                        Chemistry
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="s3">
                    <label class="form-check-label" for="s3">
                        Math's
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="s4">
                    <label class="form-check-label" for="s4">
                        Biology
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="s5">
                    <label class="form-check-label" for="s5">
                        Computer Science
                    </label>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="marks" class="col-sm-2 col-form-label">Previous Year Marks </label>
            <div class="col-sm-10">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="marks obtain" aria-label="First name">
                    </div>

                    <div class="col">
                        <input type="text" class="form-control" placeholder="total marks" aria-label="Last name">
                    </div>
                </div>
            </div>
        </div>

        <br>
        <h4>Upload Document</h4>
        <hr>
        <div class="mb-3">
            <label for="photo" class="form-label">Photograph</label>
            <input class="form-control" type="file" id="photo" placeholder="i like it">
            <small> less than 100KB</small>
        </div>
        <div class="mb-3">
            <label for="id" class="form-label">Identity proof</label>
            <input class="form-control" type="file" id="id">
            <small> adhaar card, school id,etc....</small>
        </div>

        <hr>
        <div class="row mb-3">
            <label for="code" class="col-sm-2 col-form-label">Reffrel code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="code">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Agreed Privacy terms & condition
                    </label>
                </div>
            </div>
        </div>
        <div class="btn-edit">

            <button type="submit" id="this" class="btn btn-primary ">Submit</button>
        </div>
    </form>

    <div class="whitespace">
        
    </div>
